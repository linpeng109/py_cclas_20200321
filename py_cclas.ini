[defualt]
name = py_cclas
encode = utf-8

[logger]
filename : py_cclas.log
mode : a
maxBytes : 102400
backupCount : 5
encoding : utf-8
delay : True

[watchdog]
path : e:/cclasdir
patterns : *2020*.XLSX
ignore_directories : True
ignore_patterns : *~*xlsx
case_sensitive : False
recursive : False
delay : 0.01
beep : True

[json]
outpath : ${watchdog:path}
encoding : ${default:encode}
